<h1><a href="https://www.samsunglions.com/" target="_blank" title="SL Homepage">삼성라이온즈</a></h1>
<p>프로야구 원년시절부터 이어져 온 전통의 강팀으로써, 왠만한 기록들은 거의 다 가지고있다.<br>
  최근 조금 주춤하는 모양새이긴 하지만 수년간 쌓아온 강팀 DNA가 발휘될 날이 머지 않았다고 믿는다.</P>
<P>대표적인 선수로는 <strong><u>이승엽</u>, 양준혁, 배영수, 뷰캐넌, 김상수</strong> 등이 있다.</p>
